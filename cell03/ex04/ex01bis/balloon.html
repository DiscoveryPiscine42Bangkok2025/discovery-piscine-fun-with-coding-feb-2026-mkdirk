<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Explode this balloon</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<style>
		#balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			margin: 100px auto;
		}
	</style>
</head>
<body>

<div id="balloon"></div>

<script>
$(document).ready(function () {

	let size = 200;
	let colors = ["red", "green", "blue"];
	let index = 0;

	$("#balloon").on("click", function () {
		size += 10;
		index = (index + 1) % colors.length;

		if (size > 420) {
			size = 200;
			index = 0;
		}

		updateBalloon();
	});

	$("#balloon").on("mouseleave", function () {
		size -= 5;
		if (size < 200)
			size = 200;

		index--;
		if (index < 0)
			index = colors.length - 1;

		updateBalloon();
	});

	function updateBalloon() {
		$("#balloon").css({
			width: size + "px",
			height: size + "px",
			backgroundColor: colors[index]
		});
	}

});
</script>

</body>
</html>
