<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            width: 100%;
        }

        .box {
            flex: 1; 
            min-width: 300px;
            display: flex;
            color: white;
        }

        .red { background-color: #ff4d4d; }
        .blue { background-color: #4d79ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red">
            <h3>Muhahahaha</h3>
        </div>
        <div class="box blue">
            <h3>Sigma Sigma</h3>
        </div>
    </div>
</body>
</html>
